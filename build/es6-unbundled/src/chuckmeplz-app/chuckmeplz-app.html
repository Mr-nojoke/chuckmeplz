<html><head><link rel="import" href="../../bower_components/polymer/polymer-element.html"><link rel="import" href="../../bower_components/app-layout/app-layout.html"><link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html"><link rel="import" href="../../bower_components/paper-input/paper-input.html"><link rel="import" href="../../bower_components/paper-card/paper-card.html"><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html"></head><body><dom-module id="chuckmeplz-app"><template><style include="iron-flex iron-flex-alignment iron-positioning">:host{--app-primary-color:#F44336;--app-secondary-color:black;font-family:'Roboto', 'Noto', sans-serif;display:block;}app-header{color:#fff;background-color:var(--app-primary-color);--app-header-background-rear-layer:{background-color:#ef6c00;};}.mid{text-align:center;}</style><app-header reveals="" effects="waterfall"><app-toolbar><h2 main-title="" class="mid">Chuck me please</h2></app-toolbar></app-header><div class="layout horizontal center-justified"><paper-input type="text" name="firstName" label="First Name" value="{{firstname}}"></paper-input><paper-input type="text" name="lastName" label="Last Name" value="{{lastname}}"></paper-input><paper-input type="number" label="how many?" value="{{number}}"></paper-input></div><dom-repeat items="[[res]]"><template><paper-card class="layout horizontal center-justified"><div class="card-content"><h3>#[[item.id]] : [[item.joke]]</h3></div></paper-card></template><iron-ajax auto="true" url="https://api.icndb.com/jokes/random/[[number]]" params$="{&quot;firstName&quot;:&quot;[[firstname]]&quot;, &quot;lastName&quot;:&quot;[[lastname]]&quot;, &quot;escape&quot;:&quot;javascript&quot;}" handle-as="json" on-response="handleResponse" debounce-
